{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center m-2">
    {% for startup in startup_list %}
    <div class="container bg-light m-2 rounded-3"
         style="width:400px; height:400px;">
        {% if startup.startupimage_set.count > 0 %}
        {% with startup.startupimage_set.all|first as image %}
        <img alt="Изображение стартапа"
             src="{{ image.image_blob.url }}"
             class="w-100"/>
        {% endwith %}
        {% else %}
        <img alt="Изображение стартапа"
             src="{% static 'icons/no-startup-image.jpg' %}"
             class="w-100"/>
        {% endif %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="fs-3 fw-bold text-center mt-4">
                        {{startup.name}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
